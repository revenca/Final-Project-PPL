<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Choose Category</h2>
            <div class="categories">
                <button class="category active">All</button>
                <button class="category">Coffee</button>
                <button class="category">Non-Coffee</button>
            </div>
            <h3>Menu</h3>
            <table>
                <thead>
                    <tr>
                        <th>PRODUCT NAME</th>
                        <th>PRODUCT ID</th>
                        <th>PRICE</th>
                        <!-- <th>DELETE</th> -->
                    </tr>
                </thead>
                <tbody id="menu-list">
                    <!-- Menu items will be dynamically generated here -->
                </tbody>
            </table>
            <div class="quantity-selector">
                <button class="decrease">-</button>
                <input type="number" value="1" min="1">
                <button class="increase">+</button>
            </div>
            <button class="add-button">Add</button>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="owner-info">
                    <p>I'm the Owner</p>
                    <p>Vanessa Christie</p>
                </div>
                <div class="date" id="current-date"></div>
                <button id="admin-button" onclick="window.open('login.html', '_blank')">Admin</button>
            </div>
            <div class="order-info">
                <button class="order-type active">Dine-In</button>
                <button class="order-type">Take Away</button>
            </div>
            <div class="bills">
                <h3>Bills</h3>
                <table>
                    <thead>
                        <tr>
                            <th>PRODUCT NAME</th>
                            <th>QTY</th>
                            <th>PRICE</th>
                            <th>DELETE</th>
                        </tr>
                    </thead>
                    <tbody id="bill-list">
                        <!-- Bill items will be dynamically generated here -->
                    </tbody>
                </table>
                <div class="summary">
                    <p>Subtotal: Rp. <span id="subtotal">0</span></p>
                    <p>PPN: Rp. <span id="ppn">0</span></p>
                    <p>Total: Rp. <span id="total">0</span></p>
                </div>
                <button class="checkout-button">Checkout</button>
            </div>
        </div>
    </div>

    <div class="admin-panel" id="admin-panel" style="display: none;">
        <h3>Admin Panel</h3>
        <button id="close-admin">Close</button>
        <h4>Add New Product</h4>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-id" placeholder="Product ID" required>
            <input type="number" id="product-price" placeholder="Product Price" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../application/productService.js"></script>
    <script type="module" src="../business/billCalculator.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateElement = document.getElementById('current-date');
            const currentDate = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            dateElement.textContent = currentDate.toLocaleDateString('id-ID', options);
        });
    </script>
</body>
</html>
