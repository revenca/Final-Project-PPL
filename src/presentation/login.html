<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS terpisah -->
</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center">
        <form id="login-form" class="p-4 shadow bg-white rounded">
            <h3 class="text-center mb-4">Admin Login</h3>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom btn-custom-primary btn-block">Login</button>
            <div id="login-message" class="mt-3"></div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { userService } from '../application/userService.js';

        $(document).ready(function() {
            $('#login-form').submit(async function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                try {
                    const response = await userService.login({ username, password });
                    $('#login-message').text(response.message);
                    if (response.message === 'Login successful') {
                        window.location.href = "admin.html";
                    }
                } catch (error) {
                    $('#login-message').text('Login failed: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
