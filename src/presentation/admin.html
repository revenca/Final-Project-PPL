<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS terpisah -->
</head>
<body>
    <div class="container mt-5">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Add New Product</h4>
            </div>
            <div class="card-body">
                <form id="add-product-form" class="form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" class="form-control" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-id">Product ID</label>
                        <input type="text" id="product-id" class="form-control" placeholder="Product ID" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Product Price</label>
                        <input type="number" id="product-price" class="form-control" placeholder="Product Price" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Product List</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>PRODUCT NAME</th>
                            <th>PRODUCT ID</th>
                            <th>PRICE</th>
                            <th>DELETE</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Product items will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { productService } from '../application/productService.js';

        $(document).ready(function() {
            async function loadProducts() {
                try {
                    const products = await productService.getProducts();
                    updateProductList(products);
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            function updateProductList(products) {
                const productList = $('#product-list');
                productList.empty();
                products.forEach(product => {
                    productList.append(`
                        <tr data-id="${product.id}">
                            <td>${product.name}</td>
                            <td>${product.id}</td>
                            <td>Rp. ${product.price}</td>
                            <td><button class="btn btn-danger delete-product">Delete</button></td>
                        </tr>
                    `);
                });
            }

            $('#add-product-form').submit(async function(e) {
                e.preventDefault();
                const name = $('#product-name').val();
                const id = $('#product-id').val();
                const price = parseInt($('#product-price').val());

                try {
                    await productService.addProduct({ name, id, price });
                    loadProducts();
                    $('#product-name').val('');
                    $('#product-id').val('');
                    $('#product-price').val('');
                } catch (error) {
                    console.error('Error adding product:', error);
                }
            });

            $('#product-list').on('click', '.delete-product', async function() {
                const productId = $(this).closest('tr').data('id');
                try {
                    await productService.deleteProduct(productId);
                    loadProducts();
                } catch (error) {
                    console.error('Error deleting product:', error);
                }
            });

            loadProducts();
        });
    </script>
</body>
</html>
